<!DOCTYPE html>
<html>
<head><title>Winner's Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
  <div class="box">
    <div class="screen">
      <div class="main-screen" id="output">{{ans}}</div>
      <div class="sub-screen" id="output2">{{sub_param}}</div>    
    </div>
    <input type="hidden" id="num1">
    <input type="hidden" id="operator">
    <input type="hidden" id="num2">
    <input type="hidden" id="temp">

    <div class="container">
      <form action="">
        <div class="buttons">
          <a class="btn-clear btn btn-danger" id="clearButton">C</a>
          <!-- <a class="btn btn-warning" onclick="window.open('https://zhuanlan.zhihu.com/flask')">ç“¶</a> -->
          <a class="btn-operate btn btn-default operator" name="/"  value="/" href="/?operator=/">/</a>
          <a class="btn-operate btn btn-default operator" name="*"  value="*" href="/?operator=*">x</a>
        </div>

        <div class="buttons">
          <a  class="nums btn btn-default" href="/?num=7">7</a>

          <!-- <a class="nums btn btn-default" value="7" name="num7">7</a> -->
          <a class="nums btn btn-default" value="8" name="8" href="/?num=8">8</a>
          <a class="nums btn btn-default" value="9" name="9"  href="/?num=9">9</a>
          <a class="btn-operate btn btn-default operator" name="-" value="-" href="/?operator=-">-</a>
        </div>

        <div class="buttons">
          <a class="nums btn btn-default" value="4" name="4"  href="/?num=4">4</a>
          <a class="nums btn btn-default" value="5" name="5" href="/?num=5">5</a>
          <a class="nums btn btn-default" value="6" name="6" href="/?num=6">6</a>
          <a class="btn-operate btn btn-default operator" name="+" value="+" href="/?operator=+">+</a>
        </div>

        <div class="buttons">
          <a class="nums btn btn-default" value="1" name="1" href="/?num=1">1</a>
          <a class="nums btn btn-default" value="2" name="2" href="/?num=2">2</a>
          <a class="nums btn btn-default" value="3" name="3" href="/?num=3">3</a>
          <a class="btn-equal btn btn-info" id="resultButton" href="/?equalsto=">=</a>
        </div>

        <div class="buttons">
          <a class="nums btn-zero btn btn-default" value="0" name="0" href="/?num=0">0</a>
          <a class="nums btn btn-default" value=".">.</a>
        </div>
      </div>
    </form>

 <!--    <footer class="text-center">
      Made by <a href="http://greyli.com" target="_blank">Grey Li</a>.
    </footer> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script type="text/javascript">
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

</body>
</html>
